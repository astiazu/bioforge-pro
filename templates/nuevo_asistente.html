<!-- templates/nuevo_asistente.html -->
{% extends "base.html" %}
{% block title %}Nuevo Asistente{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Nuevo Asistente</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>

                        <div class="mb-3">
                            <label for="whatsapp" class="form-label">WhatsApp</label>
                            <input type="text" class="form-control" id="whatsapp" name="whatsapp" 
                                   placeholder="+54 9 11 1234-5678">
                        </div>

                        <div class="mb-3">
                            <label for="clinic_id" class="form-label">Consultorio/Ubicación</label>
                            <select class="form-select" id="clinic_id" name="clinic_id">
                                <option value="">Asistente General (sin ubicación específica)</option>
                                {% for clinic in clinics %}
                                <option value="{{ clinic.id }}">{{ clinic.name }} - {{ clinic.address }}</option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">Deja vacío para crear un asistente general</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('routes.mis_asistentes') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Guardar Asistente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
