<!-- templates/nuevo_consultorio.html -->
{% extends "base.html" %}

{% block title %}Nuevo Consultorio - Portafolio José Luis Astiazu{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2>Crear Nueva Ubicación</h2>
            <p class="text-light">Completa los datos de la nueva ubicación</p>

            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre de la Nueva Ubicación *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Dirección *</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3">
                    <label for="specialty" class="form-label">Especialidad</label>
                    <input type="text" class="form-control" id="specialty" name="specialty" 
                           placeholder="Ej: Arquitectura, Tecnologia, Consultoría, Ginecología, Cardiología">
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Crear Nueva Ubicación</button>
                    <a href="{{ url_for('routes.mi_perfil', doctor_id=current_user.id) }}" class="btn btn-secondary">
                        Cancelar aca
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
