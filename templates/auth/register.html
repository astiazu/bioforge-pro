<!-- templates/auth/register.html -->

{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Crear Cuenta</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Ej: nacho_tech">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="tu@email.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa tu contraseña">
                                <button type="button" class="btn btn-outline-secondary" id="toggle-password">
                                    <i class="bi bi-eye"></i> <!-- Ícono de Bootstrap Icons -->
                                </button>
                            </div>
                        </div>

                        <!-- Selección de rol -->
                        <div class="mb-3">
                            <label for="role_id" class="form-label">Tipo de usuario</label>
                            <select name="role_id" id="role_id" class="form-select" required>
                                <option value="">Selecciona tu tipo de perfil</option>
                                {% for role in roles_activos %}
                                    <option value="{{ role.id }}">{{ role.name }}</option>
                                {% endfor %}
                            </select>
                            <div class="form-text">
                                Elige tu rol: Profesional, Tienda, Visitante, Paciente, etc.
                            </div>
                        </div>

                        <!-- Aceptar Términos y Condiciones -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="accept_terms" name="accept_terms" required>
                            <label class="form-check-label" for="accept_terms">
                                Acepto los <a href="{{ url_for('routes.terminos_condiciones') }}" target="_blank">Términos y Condiciones</a> y la 
                                <a href="{{ url_for('routes.politica_privacidad') }}" target="_blank">Política de Privacidad</a>.
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('auth.login') }}">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
